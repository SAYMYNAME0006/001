<!DOCTYPE html>
<html>
<head>
    <title>Styled Webpage</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            color: #34495e;
            font-size: 18px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a simple webpage with CSS styling.</p>
    <button onclick="alert('You clicked the button!')">Click Me</button>
</body>
</html>
